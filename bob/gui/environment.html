<!DOCTYPE html>
<html lang-"en-US">
    <head>
        <title>Building Operating Bot (B.O.B.)</title>     
        <meta charset="UTF-8">   
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bob.css" />
        <link rel="stylesheet" href="fonts/font-awesome/4.7.0/css/font-awesome.min.css" />

        <script src="js/clock.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/environment.js"></script>

        

    </head>

    <body onload="screenRefresh()" onresize="screenResize()">

        <div class="usable-window">
            <!-- HEADER / MENU -->
            <div class="icon-bar">
                <a href="index.html"><i class="fa fa-cogs"></i></a> 
                <a href="home.html"><i class="fa fa-home"></i></a> 
                <a href="environment.html" class="active"><i class="fa fa-thermometer"></i></a>
                <a href="map.html"><i class="fa fa-map"></i></a>
                <a href="calendar.html"><i class="fa fa-calendar"></i></a>
            </div>

            <!-- WINDOW CONTENT -->
            <div class="window-content">
                         
                <div class="image-box">
                    <image id="radarImage" class="radar" src="#"></image>
                </div>

                <div id="current-summary-box" class="hover-summary">
                    <p id="current-summary">Today's weather summary<br>Tonight's summary</p>
                </div>                

                <div id="current-conditions-box" class="hover-current">
                    <p id="current-conditions">Currently: ??&#8457;<br>Hi: 45&#8457; / Lo: ??&#8457;</p>
                </div>



            </div>

            <!-- FOOTER -->
            <div class="time-bar">
                <p id="system-clock">time</p>
            </div>

        </div>
    
    </body>
</html>
